<html>
    <head>
        <center><h1><font size=:"10">FILL IN DETAILS TO MAKE RESERVATION</font></h1></center>
        <title>Exer 3 </title>

        <style>
            p{color: brown;}
        </style>
    </head>
    <body>
        <script language="javascript">
            function validate()
            {
                flag=1;
                if(document.myform.id.value=="" || document.myform.pwd.value=="" ||document.myform.dob.value=="" ||document.myform.shift.value=="" ||document.myform.mail.value=="" ||document.myform.phno.value=="" ||document.myform.aadhar.value=="" ||document.myform.bc.value=="" ||document.myform.wurl.value=="" )
                {
                    flag=0;
                }
                
                var str=document.myform.phno.value;
                var x;
                for(var i=0;i<str.length;i++)
                {
                    x=str.substr(i,1);
                    if(!(x<=9))
                    {
                        flag=2;
                    }
                }
                if(flag==1)
                {
                    alert("Valid");
                }
                else if(flag==2)
                {
                    
                    alert("Invalid phno");
                    
                }
                else{
                    alert("Invalid");
                }
            }
        </script>

        <form name ="myform">
            <div align="left">
                LOGIN ID :<input type="text" name="id" id="id" required><br><br>
                PASSWORD :<input type="password" name="pwd" id="pwd" required><br><br>
                VEG or NON-VEG :<input type="radio" id="v" name="VG" value="Veg">
                <label for="v">Veg</label>
                <input type="radio" id="n" name="VG" value="Non-Veg">
                <label for="n">Non-Veg</label><br><br>
                KNOWN CUISINES :<input type="checkbox" id="i" name="cuis" value="Indian">
                <label for="i">Indian</label>
                <input type="checkbox" id="it" name="cuis" value="Italian">
                <label for="it">Italian</label>
                <input type="checkbox" id="c" name="cuis" value="Chinese">
                <label for="c">Chinese</label>
                <input type="checkbox" id="t" name="cuis" value="Thai">
                <label for="t">Thai</label><br><br>
                DATE OF BIRTH:<input type="date" name="dob" id="dob" required><br><br>
                CHOOSE MAX HOURS YOU CAN WORK<input type="time" id="shift" name="shift"><br><br>
                EMAIL ID  :<input type="email" name="mail" id="mail" required><br><br>
                PHONE NUMBER :<input type="text" name="phno" id="phno" required><br><br>
                ADHAAR ID :<input type="number" name="aadhar" id="aadhar"required><br><br>
                ATTACH BIRTH CERTIFICATE :<input type="file" name="bc" id="bc"required><br><br>
                PANCARD URL :<input type="url" name="wurl" id="wurl"required><br><br>

            </div>
            <div align="left">
                <input type="submit" value="SUBMIT" id="submit" onclick="validate()"/>
                <input type="reset" value="CLEAR">
            </div>
        </form>

    </body>
</html>
